<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#E3C563">

	%sapper.base%

	<link rel="stylesheet" href="global.css">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ¥°</text></svg>">
	<link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ¥°</text></svg>">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Padauk:wght@700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

	<!-- HTML Meta Tags -->
	<title>Smile At Ur Phone</title>
	<meta name="description" content="We all need a reason to smile ğŸ¥°">

	<!-- Facebook Meta Tags -->
	<meta property="og:url" content="https://smileaturphone.com/">
	<meta property="og:type" content="website">
	<meta property="og:title" content="Smile At Ur Phone">
	<meta property="og:description" content="We all need a reason to smile ğŸ¥°">
	<meta property="og:image" content="https://smileaturphone.com/og-image.png">

	<!-- Twitter Meta Tags -->
	<meta name="twitter:card" content="summary_large_image">
	<meta property="twitter:domain" content="smileaturphone.com">
	<meta property="twitter:url" content="https://smileaturphone.com/">
	<meta name="twitter:title" content="Smile At Ur Phone">
	<meta name="twitter:description" content="We all need a reason to smile ğŸ¥°">
	<meta name="twitter:image" content="https://smileaturphone.com/og-image.png">

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>
</html>
